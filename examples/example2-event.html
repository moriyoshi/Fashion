<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Fashion example 2</title>
    <script type="text/javascript" src="../fashion.js"></script>
    <style type="text/css">
      .stage {
      width:  256px;
      height: 256px;
      border: 1px solid #888;
      }
    </style>
    <script type="text/javascript">
      function last(items) {
      return items[items.length - 1];
      }
    </script>
  </head>
  <body>
    <div class="page">
      <h1>addEvent removeEvent</h1>
      <div class="stage"></div>
      <script type="text/javascript">
        var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
        var circle = new Fashion.Circle(64, 64, 128, 128);
        circle.style({fill: new Fashion.FloodFill(new Fashion.Color("#000"))});
        var moveA = function(evt) {
           //console.log("A:", evt.contentPosition.x, evt.contentPosition.y);
        };
        var moveB = function(evt) {
           //console.log("B:",evt.contentPosition.x, evt.contentPosition.y);
        };
        circle.addEvent({
           mousemove: moveA,
           mousedown: function() {
             this.removeEvent(moveA);
             this.removeEvent(arguments.callee);
             this.size({width: 32, height: 32});
             this.addEvent({
               mousedown: function() {
                 this.removeEvent("mousemove", "mousedown");
                 this.size({width: 0, height: 0});
               }
             });
           }
        });
        circle.addEvent({
           mousemove: moveB
        });
        drawable.draw(circle);
      </script>
      <h1>EventCapture</h1>
      <div class="stage"></div>
      <script type="text/javascript">
        var drawable2 = new Fashion.Drawable(last(document.getElementsByTagName('div')));
        var circle2 = new Fashion.Circle(96, 96, 64, 64);
        var circle2_style1 = { fill: new Fashion.FloodFill(new Fashion.Color("#000")) };
        var circle2_style2 = { fill: new Fashion.FloodFill(new Fashion.Color("#F00")) };
        circle2.style(circle2_style1);
        var moveA2 = function(evt) {
        //console.log(evt.contentPosition.x, evt.contentPosition.y);
          this.style(circle2_style2);
        };
        circle2.addEvent({
          mousemove: moveA2,
          mousedown: function(evt) {
        //console.log("capture!!");
            this.captureMouse();
          },
          mouseup: function(evt) {
            //console.log("release!!");
            this.style(circle2_style1);
            this.releaseMouse();
          },
          mouseout: function(evt) {
            //console.log("mouseout");
            this.style(circle2_style1);
          },
        });
        drawable2.draw(circle2);
      </script>
    </div>
  </body>
</html>
