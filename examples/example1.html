<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>Fashion example 1</title>
  <script type="text/javascript" src="../fashion.js"></script>
  <script type="text/javascript" src="../fashion.svg.js" charset="utf-8"></script>
  <script type="text/javascript" src="../fashion.vml.js" charset="utf-8"></script>
  <style type="text/css">
.stage {
  width: 64px;
  height: 64px;
  border: 1px solid #888;
}
  </style>
  <script type="text/javascript">
function last(items) {
  return items[items.length - 1];
}
  </script>
</head>
<body>
  <div class="page">
    <table>
      <tbody>
        <tr>
          <td>Text</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Text({
                  fontSize: 12,
                  fontFamily: 'Sans-Serif',
                  text: "Text",
                  position: { x: 0, y: 12 },
                  style: {
                    fill: new Fashion.FloodFill(new Fashion.Color("#000"))
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Circle</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Circle({
                  position: { x: 0, y: 0 },
                  size: { x: 64, y: 64 },
                  style: {
                    fill: new Fashion.FloodFill(new Fashion.Color("#fa0")),
                    stroke: new Fashion.Stroke(new Fashion.Color("#000"), 1)
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - FloodFill</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 24.53 24.47 0 24.47 19.91 39.71 12.44 64 32 49.12 51.55 64 44.08 39.71 64 24.47 39.46 24.47 Z"),
                  style: {
                    stroke: null,
                    fill: new Fashion.FloodFill(new Fashion.Color("#fc0"))
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - LinearGradientFill</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 24.53 24.47 0 24.47 19.91 39.71 12.44 64 32 49.12 51.55 64 44.08 39.71 64 24.47 39.46 24.47 Z"),
                  style: {
                    stroke: null,
                    fill: new Fashion.LinearGradientFill(
                      [[0, new Fashion.Color("#fc0")],
                       [1, new Fashion.Color("#fff")]], .125)
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - RadialGradientFill</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 24.53 24.47 0 24.47 19.91 39.71 12.44 64 32 49.12 51.55 64 44.08 39.71 64 24.47 39.46 24.47 Z"),
                  style: {
                    stroke: null,
                    fill: new Fashion.RadialGradientFill(
                      [[0, new Fashion.Color("#fc0")],
                       [1, new Fashion.Color("#fff")]],
                      { x: "50%", y: "50%" })
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - ImageTileFill</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 24.53 24.47 0 24.47 19.91 39.71 12.44 64 32 49.12 51.55 64 44.08 39.71 64 24.47 39.46 24.47 Z"),
                  style: {
                    stroke: null,
                    fill: new Fashion.ImageTileFill(
                      new Fashion.ImageData("pattern.gif"))
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - Stroke</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 51.72 60.54 0 23.03 63 23.03 12.27 60.54 Z"),
                  style: {
                    stroke: new Fashion.Stroke(new Fashion.Color("#000"), 1),
                    fill: null
                  }
                })
              );
            </script>
          </td>
        </tr>
        <tr>
          <td>Path - Stroke Pattern</td>
          <td>
            <div class="stage"></div>
            <script type="text/javascript">
              var drawable = new Fashion.Drawable(last(document.getElementsByTagName('div')));
              drawable.draw(
                new Fashion.Path({
                  points: new Fashion.PathData("M 32 0 L 51.72 60.54 0 23.03 63 23.03 12.27 60.54 Z"),
                  style: {
                    stroke: new Fashion.Stroke(new Fashion.Color("#000"), 1, [1, 1]),
                    fill: null
                  }
                })
              );
            </script>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
